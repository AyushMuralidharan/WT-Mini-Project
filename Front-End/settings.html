<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="SEstyles.css">
</head>

<body>
    <h1 id="settings-title"">Settings</h1>
        <div class=" menu">
        <button class="menu-button">
            <div id="line"></div>
            <div id="line"></div>
            <div id="line"></div>
        </button>
        </div>
        <div class="settings-panels">
            <div class="panel">
                <h2> > My Data</h2>
                <button id="set-options">Export my data</button>
                <button id="set-options">Delete my data</button>
            </div>
            <div class="panel">
                <h2> > Music</h2>
                <button id="set-options">Hide/Show player</button>
            </div>
            <div class="panel">
                <h2> > Change Password</h2>
                <form action="mainPage.html" method="post">
                <label for="change-password"><b>Old Password</b></label>
                <input type="change-password" placeholder="Enter old password" name="change-password" required>
                <label for="change-password"><b>New Password</b></label>
                <input type="change-password" placeholder="Enter new password" name="change-password" required>
                <label for="change-password"><b>Confirm New Password</b></label>
                <input type="change-password" placeholder="Re-enter new password" name="change-password" required>
                <button id="change">Change password</button>
                </form>
            </div>
        </div>
</body>

</html>
